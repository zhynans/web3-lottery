specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScratchCard
    network: sepolia
    source:
      address: "0x05837fa0096d07603658380135B179a614366F09"
      abi: ScratchCard
      startBlock: 9193080
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryResult
        - OwnershipTransferred
      abis:
        - name: ScratchCard
          file: ./abis/ScratchCard.json
      eventHandlers:
        - event: LotteryResult(indexed address,uint8,uint256)
          handler: handleLotteryResult
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/scratch-card.ts
