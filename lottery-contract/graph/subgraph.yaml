specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DailyLottery
    network: sepolia
    source:
      abi: DailyLottery
      address: "0x3f2a64eF5361D5618563473166C4EA2b2d74235c"
      startBlock: 9192999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryDrawn
        - TakeNumber
      abis:
        - name: DailyLottery
          file: ./abis/DailyLottery.json
      eventHandlers:
        - event: LotteryDrawnEvent(indexed uint64,indexed address,uint64,uint256,uint256,uint256)
          handler: handleLotteryDrawn
        - event: TakeNumbersEvent(indexed uint64,indexed address,uint64[])
          handler: handleTakeNumbers
      file: ./src/daily-lottery.ts
  - kind: ethereum
    name: ScratchCard
    network: sepolia
    source:
      address: "0xD3892a4fF86edde565938463DE9F3C440D11F293"
      abi: ScratchCard
      startBlock: 9192999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryResult
      abis:
        - name: ScratchCard
          file: ./abis/ScratchCard.json
      eventHandlers:
        - event: LotteryResultEvent(indexed address,indexed uint256,indexed uint8,uint256,uint256)
          handler: handleLotteryResult
        - event: ScratchCardEvent(indexed address,indexed uint256,uint256)
          handler: handleScratchCard
      file: ./src/scratch-card.ts
