specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DailyLottery
    network: anvil
    source:
      abi: DailyLottery
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryDrawn
        - TakeNumber
      abis:
        - name: DailyLottery
          file: ./abis/DailyLottery.json
      eventHandlers:
        - event: LotteryDrawnEvent(indexed uint64,indexed address,uint64,uint256,uint256)
          handler: handleLotteryDrawn
        - event: TakeNumbersEvent(indexed uint64,indexed address,uint64[])
          handler: handleTakeNumbers
      file: ./src/daily-lottery.ts
  - kind: ethereum
    name: ScratchCard
    network: anvil
    source:
      address: "0x67d269191c92Caf3cD7723F116c85e6E9bf55933"
      abi: ScratchCard
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryResult
      abis:
        - name: ScratchCard
          file: ./abis/ScratchCard.json
      eventHandlers:
        - event: LotteryResultEvent(indexed address,uint8,uint256,uint256,uint256)
          handler: handleLotteryResult
        - event: ScratchCardEvent(indexed address,uint256,uint256)
          handler: handleScratchCard
      file: ./src/scratch-card.ts
