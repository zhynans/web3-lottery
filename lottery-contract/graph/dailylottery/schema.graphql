type LotteryDrawn @entity(immutable: true) {
  id: Bytes!
  lotteryNumber: BigInt! # uint64
  winner: Bytes! # address
  winningNumber: BigInt! # uint64
  fee: BigInt! # uint256
  prize: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TakeNumber @entity(immutable: true) {
  id: Bytes!
  lotteryNumber: BigInt! # uint64
  user: Bytes! # address
  number: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
