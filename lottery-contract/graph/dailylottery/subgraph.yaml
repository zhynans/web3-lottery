specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DailyLottery
    network: sepolia
    source:
      address: "0x381067999c393eFF7392DaDA6ca91D3b549a7654"
      abi: DailyLottery
      startBlock: 9192999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryDrawn
        - OwnershipTransferred
      abis:
        - name: DailyLottery
          file: ./abis/DailyLottery.json
      eventHandlers:
        - event: LotteryDrawn(uint64,uint64,address,uint256,uint256)
          handler: handleLotteryDrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/daily-lottery.ts
