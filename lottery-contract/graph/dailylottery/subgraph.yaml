specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DailyLottery
    network: sepolia
    source:
      address: "0x421cadB719848a50c25982896037567DD4264FF2"
      abi: DailyLottery
      startBlock: 9192999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LotteryDrawn
        - TakeNumbers
      abis:
        - name: DailyLottery
          file: ./abis/DailyLottery.json
      eventHandlers:
        - event: LotteryDrawnEvent(indexed uint64,indexed address,uint64,uint256,uint256)
          handler: handleLotteryDrawn
        - event: TakeNumbersEvent(indexed uint64,indexed address,uint64[])
          handler: handleTakeNumbers
      file: ./src/daily-lottery.ts
